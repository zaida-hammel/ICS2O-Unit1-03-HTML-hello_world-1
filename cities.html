<DOCTYPE html> 
<!--ICS20-Unit1-03-HTML-hello_world-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with proper style">
    <meta name="keywords" content="mths,ics2o">
    <meta name="author" content="Zaida Hammel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  <!--Style the element with the id "myHeader"-->
  <style>
    #myHeader {
      background-color: rgb(227, 188, 175);
      color: hsl(15, 0%, 31%);
      padding: 40px;
      text-align: center;
    }
  /*Style the element with the class name "city"*/
  .city {
    background-color: powderblue;
    color: darkgray;
    padding: 10px; 
  }
  </style> 
  <body style="background-color:lightgray;">
    <!--An element with a unique id-->
    <h1 id=myHeader>Capital Cities</h1>

    <!--Multiple elements with the same class-->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital city of Canada.</p>
    <img src="./images/flag-of-Canada.png" alt=canada>

    <h2 class="city">London</h2>
    <p>London is the capital city of England.</p>
    <img src="./images/flag-of-United-Kingdom.png" alt=UK>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital city of France.</p>
    <img src="./images/flag-of-France.png" alt=france>

    <h2 class="city">Vatican City</h2>
    <p>Vatican City is the capital of Vatican City</p>
    <img src="./images/flag-of-Vatican-City" alt=Vatican city> 
  </body>
</html>
